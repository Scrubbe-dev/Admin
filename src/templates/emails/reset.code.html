<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{companyName}} - Password Reset Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #eaeaea;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .content {
            padding: 20px 0;
        }
        .verification-code {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            letter-spacing: 5px;
            background-color: #f4f4f4;
            border-radius: 4px;
            color: #333;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eaeaea;
            font-size: 12px;
            color: #777;
        }
        .note {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{companyLogo}}" alt="{{companyName}}" class="logo">
            <h1>{{companyName}}</h1>
        </div>
        <div class="content">
            <h2>{{greeting}}</h2>
            <p>{{message}}</p>
            <div class="verification-code">{{code}}</div>
            <p class="note">{{expiryNote}}</p>
            <p class="note">{{securityNote}}</p>
        </div>
        <div class="footer">
            <p>&copy; {{currentYear}} {{companyName}}. All rights reserved.</p>
            <p>If you have any questions, please contact our support team.</p>
        </div>
    </div>
</body>
</html>
